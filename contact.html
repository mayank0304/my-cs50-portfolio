<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio - Contact</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
    <!-- Add Font Awesome -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />

    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top m-4 bg-transparent">
    <a class="navbar-brand text-white" href="index.html">
      <h2 class="text-white">Mayank's Portfolio</h2>
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item h4">
          <a class="nav-link text-white fs-5" href="index.html">Home</a>
        </li>
        <li class="nav-item h4">
          <a class="nav-link text-white fs-5" href="projects.html">Projects</a>
        </li>
        <li class="nav-item h4">
          <a class="nav-link text-white fs-5" href="skills.html">Skills</a>
        </li>
        <li class="nav-item h4">
          <a class="nav-link text-white fs-5" href="experience.html">Experience</a>
        </li>
        <li class="nav-item h4">
          <a class="nav-link text-white fs-5" href="contact.html">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

    <!-- Updated Hero Section with Arrow -->
    <header class="hero d-flex align-items-center justify-content-center py-5">
      <div class="container text-center" onclick="scrollToBottom()">
        <h2 class="text-white display-4">Contact Me</h2>
        <p class="text-white lead">
          Feel free to reach out if you have any questions or want to work
          together!
        </p>
        <!-- Downward Arrow Icon -->
        <div class="down-arrow mt-4">
          <i class="fas fa-arrow-down text-white"></i>
        </div>
      </div>
    </header>

    <!-- Contact Form -->
    <div class="container con mt-2 py-5">
      <div class="card p-4 bg-light shadow">
        <form>
          <div class="form-group m-2">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Your Name"
              required
            />
          </div>
          <div class="form-group m-2 ">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Your Email"
              required
            />
          </div>
          <div class="form-group m-2">
            <label for="message">Message</label>
            <textarea
              class="form-control"
              id="message"
              rows="4"
              placeholder="Your Message"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-block mt-4">
            Submit
          </button>
        </form>
      </div>
    </div>

    <script>
      function scrollToBottom() {
        window.scrollTo({
          top: document.body.scrollHeight,
          behavior: "smooth", // Enables smooth scrolling
        });
      }
    </script>
  </body>
</html>
